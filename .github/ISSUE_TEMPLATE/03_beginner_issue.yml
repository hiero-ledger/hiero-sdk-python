  - type: markdown
    attributes:
      value: |
        <!-- Example (hidden in submission) -->
        ### ðŸ‘¾ Example Issue Description

        The `AccountId` class at `src/hiero_sdk_python/account/account_id.py` implements a
        `__repr__()` method that currently falls back to the default object representation:

        ```python
        <hiero.account_id.AccountId object at 0x7f9c2a3b8d60>
        ```

        This isn't helpful when debugging. We want it to show the actual account details
        so developers can quickly identify values during debugging sessions.

  - type: textarea
