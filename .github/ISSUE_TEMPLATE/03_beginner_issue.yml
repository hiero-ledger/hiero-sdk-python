  - type: textarea
    id: intro
    attributes:
      label: ðŸŒ± What Makes This a Beginner Issue
      description: Context for beginner contributors
      value: |
        This issue is intended for contributors who have previously completed a Good First Issue in
        [Hiero](https://hiero.org) and are ready to take on slightly more independent work.

        **Expected time:** A few hours to a day
        **Scope:** One or a few related files
        **Challenge:** Exploration, learning, light decision-making

        Unlike Good First Issues (which are fully guided), Beginner Issues encourage you to:
        - Read and understand existing code patterns
        - Make small, thoughtful implementation choices
        - Ask questions when stuck (that's a skill, not a weakness!)

        You're building the confidence to tackle Intermediate issues next.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > ### What Beginner Issues Are (and Aren't)
        >
        > **Good fits for Beginner Issues:**
        > - Small, well-scoped updates to existing tests
        > - Implementing or refining `__str__` or `__repr__` methods
        > - Adding type hints or fixing type issues
        > - Creating or improving docstrings for existing functions
        > - Enhancing existing examples with better demonstrations
        >
        > **Not Beginner Issues:**
        > - Purely mechanical tasks (those are Good First Issues)
        > - Creating entirely new examples or test suites
        > - Core DLT logic (`to_proto`, `from_proto`)
        > - Work spanning many unrelated areas of the codebase
        >
        > ðŸ“– *Full guidelines: [`docs/maintainers/beginner_issues_guidelines.md`](docs/maintainers/beginner_issues_guidelines.md)*

