  - type: textarea
    id: ai_tips
    attributes:
      label: ü§ñ Tips for using AI tools
      description: |
        PRE-FILLED GUIDANCE. LEAVE AS-IS.
      value: |
        Here is how to get the most out of AI tools:

        - Use [Pylance](https://github.com/hiero-ledger/hiero-sdk-python/blob/main/docs/sdk_developers/pylance.md) in VS Code to catch errors and hallucinated methods in real time
        - Build your solution in small steps ‚Äî add print statements or logs to confirm each piece works before moving on
        - When AI suggests code, check it against existing examples and similar classes in the SDK ‚Äî that is the best source of Python SDK-specific patterns. AI sometimes borrows from other SDKs.
        - If AI output and SDK patterns disagree, trust the SDK
    validations:
      required: false

  - type: textarea
    id: stuck
    attributes:
      label: üÜò Stuck?
      description: |
        PRE-FILLED GUIDANCE. LEAVE AS-IS.
      value: |
        Beginner issues can be tricky ‚Äî it is completely normal to get blocked. Here is what to do:

        - **Comment on this issue** and describe what you have tried. A maintainer will respond.
        - **Ask on [Discord](https://github.com/hiero-ledger/hiero-sdk-python/blob/main/docs/discord.md)** in #hiero-python-sdk for quick questions.
        - **Join [Office Hours](https://zoom-lfx.platform.linuxfoundation.org/meeting/99912667426?password=5b584a0e-1ed7-49d3-b2fc-dc5ddc888338)** (Wednesdays, 2pm UTC) for live, hands-on help with a maintainer ‚Äî screen sharing welcome.

        Do not spend more than 30 minutes blocked without asking. Asking good questions is a skill too.
    validations:
