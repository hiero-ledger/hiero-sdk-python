        GUIDE THEM TO INVESTIGATE AND EXPLORE, NOT JUST COPY-PASTE.
        POINT THEM TO PATTERNS IN THE CODEBASE.
      value: |
        **Start by exploring:**
        - [ ] Find the relevant file in `src/`
        - [ ] Look at how similar classes handle this (check for patterns)
        - [ ] Review the `__init__()` method to understand the class fields

        **Then implement:**
        - [ ] [Add specific implementation steps here]

        **Verify your work:**
        - [ ] Run relevant tests: `uv run pytest tests/unit/test_[relevant].py`
        - [ ] Test manually in a Python REPL if helpful

    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        > [!WARNING]
        > ### âš ï¸ Common Mistakes to Avoid
        >
        > Based on past beginner PRs, watch out for:
        >
        > 1. **Changing more than needed** â€” Only modify files mentioned in this issue
        > 2. **Forgetting to test** â€” Always run `uv run pytest` before pushing
        > 3. **Copying AI output blindly** â€” Verify methods actually exist in the codebase
        > 4. **Skipping the changelog** â€” Your PR cannot merge without it
        > 5. **Breaking existing behavior** â€” Check that existing tests still pass
        > 6. **Changing return types unexpectedly** â€” This can break other code that depends on them

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: âœ… Acceptance Criteria
      description: What defines "done" for this issue
      value: |
        - [ ] **The issue is solved:**
              My changes do exactly what the issue asked for.

        - [ ] **I did not add extra changes:**
              I did not modify anything that was not mentioned in the issue description.

        - [ ] **Nothing else was broken:**
              All existing features still work the same as before.

        - [ ] **All checks pass:**
              The automated tests (unit and integration tests) run successfully.

        - [ ] **Commits are signed:**
              Each commit has DCO and GPG signatures.

        - [ ] **Changelog is updated:**
              I added an entry under `[Unreleased]` in CHANGELOG.md.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        ## ðŸ“‹ Contribution Workflow

        You've done this before â€” here are quick reminders:

        | Step | Command/Action | Need help? |
        |------|----------------|------------|
        | Get assigned | Comment `/assign` | [Guide](docs/sdk_developers/training/workflow/04_assigning_issues.md) |
        | Sync your fork | `git fetch upstream && git rebase upstream/main` | [Rebasing](docs/sdk_developers/rebasing.md) |
        | Sign commits | `git commit -S -s -m "chore: message"` | [Signing](docs/sdk_developers/signing.md) |
        | Add changelog | Edit `CHANGELOG.md` under `[Unreleased]` | [Changelog](docs/sdk_developers/changelog_entry.md) |
        | Open PR | Push and create pull request | [Submit PR](docs/sdk_developers/training/workflow/11_submit_pull_request.md) |

        > **IMPORTANT:** You will ONLY be assigned to the issue if you comment `/assign`
        > **IMPORTANT:** Your PR CANNOT BE MERGED without a changelog entry AND signed commits

