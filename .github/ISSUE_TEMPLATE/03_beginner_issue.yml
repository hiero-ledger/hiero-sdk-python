  - type: textarea
    id: ai_usage
    attributes:
      label: ðŸ¤– Using AI Tools Wisely
      description: AI can help, but use it thoughtfully
      value: |
        You are welcome to use AI to help you understand and solve this issue.

        **Good uses:**
        - Explaining what existing code does
        - Suggesting approaches to investigate
        - Understanding error messages

        **Risky uses (be careful!):**
        - Generating code without verifying it compiles and works
        - Using methods that don't exist in this codebase
        - Changing parameters or return types without understanding the impact

        When in doubt, check the source code directly or ask a maintainer.
