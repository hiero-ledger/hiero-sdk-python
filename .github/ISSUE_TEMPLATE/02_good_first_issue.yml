        > [!IMPORTANT]
        > ### üìã Good First Issue (GFI) Guidelines
        > A Good First Issue is intended to be a small, well-scoped task for new contributors to get started with the codebase and contribution workflow.
        >        
        > **Often a good fit for Good First Issues:**
        > - Spelling or grammar fixes
        > - Small documentation formatting improvements
        > - Purely structural refactors of examples
        > - Minor, clearly described edits to docstrings or comments
        > - Light file moves or renames for clarity
        > - Applying formatting tools (e.g. `black`, `ruff`) in limited areas
        >
        > More involved tasks may be a better fit for **Beginner**, **Intermediate**, or **Advanced**‚Äîthis is guidance, not a hard rule.
        >
        > If you‚Äôre unsure, the **Good First Issue Candidate Template** can help.
