      description: Explain what happens after a pull request is opened.
      value: |
        Once you open a pull request, here‚Äôs what happens next:

        #### ü§ñ Automated checks
        A few automated checks will run and **all must pass** before your PR can be merged, such as:
        - signing 
        - changelog entry
        - solo unit and integration tests
        - examples
        - code quality checks

        üëâ You can open each check to see detailed results and error messages if anything fails.


        #### ü§ù AI feedback (CodeRabbit)
        You‚Äôll receive quick feedback from **CodeRabbit AI**, which may:
        - point out potential issues
        - suggest improvements or alternatives

        AI feedback is **advisory** ‚Äî it can make mistakes - use what‚Äôs helpful and feel free to ask questions.


        #### üëÄ Maintainer review
        A Python SDK team member will review your PR, typically within **1‚Äì3 days**.
        - You may be asked to make changes, or
        - Your PR may be approved as-is ‚úÖ

        Once approved, PRs are usually merged within **one day**.

        #### üîÑ Merge conflicts
        Merge conflicts can occasionally happen as the SDK updates. This is normal and fixable.

        - **Changelog conflicts**  
          These are common and can usually be resolved by accepting both changes using GitHub‚Äôs online editor in the pull request.

        - **Other conflicts**  
          More complex conflicts may require rebasing your branch and resolving them locally.  
          üëâ Follow the step-by-step **[Rebasing Guide](docs/sdk_developers/rebasing.md)** for help.
    validations:
      required: true

