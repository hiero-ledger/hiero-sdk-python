    attributes:
      label: üìã Step-by-Step Contribution Guide
      description: Provide a contribution workflow suitable for new contributors
      value: |
        Please follow these steps to contribute:

        Get Ready:
        - [ ] **Comment /assign to claim the issue:** [Guide](https://github.com/hiero-ledger/hiero-sdk-python/blob/main/docs/sdk_developers/training/workflow/04_assigning_issues.md)
        - [ ] **Read the issue and AI plan carefully** absorb the issue requirements and consider Coderabbit's implementation plan.
        - [ ] **Ask Questions** Reach out on [discord]() or to your mentor for guidance on implementation or the @good_first_issue_support_team for setup or workflow questions.
        - [ ] **Sync Main** pull any recent upstream changes

        Start Solving the Issue:
        - [ ] **Branch from Main** Create a working branch from your main [Guide](TBC)
        - [ ] **Work on the Branch** Read the issue description carefully and solve the issue. 
        - [ ] **Commit with DCO and GPG signing** Commit your changes as `git commit -S -s -m "chore: your message"`. Each commit must be signed like this [Signing Guide](https://github.com/hiero-ledger/hiero-sdk-python/blob/main/docs/sdk_developers/signing.md)
        - [ ] **Commit a Changelog Entry :** add to .CHANGELOG.md an entry under an applicable section in [UNRELEASED] and commit as `git commit -S -s -m "chore: changelog entry" [Changelog Entry Guide](https://github.com/hiero-ledger/hiero-sdk-python/blob/main/docs/sdk_developers/changelog_entry.md)

        Create the Pull Request:
        - [ ] **Push Commits** push your commits to your origin with `git push X`.
        - [ ] **Create the Pull Request** create a pull request at [Pull Requests](TBC) [Guide](TBC).
        - [ ] **Complete the PR description** briefly document what you are submitting and link to the issue it solves.
        - [ ] **Click Submit PR** click to create the pull request!
        - **You did it üéâ:** A maintainer or committer will review your pull request and provide feedback.
    validations:
      required: true

  - type: textarea
    id: contribution_steps
    attributes:
      label: üìã What To Expect After a PR
      description: Explain what will happen after creating a PR
      value: |
        Congratulations on creating a PR! 

        Your PR will now be tested by several workflows, including:
        - [ ] Commit signing: are commits DCO and GPG signed?
        - [ ] Changely entry: do you have an entry under the unreleased version?
        - [ ] Examples: do all the examples still run as expected?
        - [ ] Unit and Integration tests: is all the existing functionality working fine?
        - [ ] Codacy: is the code quality using safe methods?

        Your PR will also get helpful, near-instant feedback from our prompted CodeRabbit AI
        - It will:
        - Check the issue description is satisfied
        - Provide actionable code suggestions

        - Note that:
        - AI's can make mistakes or make exagerrations
        - Not all of its suggestions are relevant to the issue.
        -        
        - Your PR will shortly be reviewed by a Python SDK team member
        - We are a little slower than the AI but will typically by able to review your PR within 1-3 days.
        - We might approve your PR or request changes. Be sure to make any needed changes or corrections 
        - 
        - Once approved, your PR will be merged typically within a day.
        -
        - Note:
        - Since the Python SDK updates regularly, with PRs from other contributors frequently merged, you can face merge-conflicts.
        - If it is a merge conflict with your changelog, use the online editor in the pull request to accept both changes
        - If it is a merge conflict with other files, you'll need to rebase and manually resolve [Guide](TBC).
        - In this case, this will trigger another review (https://github.com/hiero-ledger/hiero-sdk-python/blob/main/docs/sdk_developers/changelog_entry.md
    validations:
      required: true

