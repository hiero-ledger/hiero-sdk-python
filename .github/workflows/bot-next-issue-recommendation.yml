name: Next Issue Recommendation Bot

on:
  pull_request_target:
    types: [closed]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual comments posted)'
        required: false
        default: true
        type: boolean
      pr_number:
        description: 'PR number to test against (required for workflow_dispatch)'
        required: false
        type: number

permissions:
  pull-requests: write
  issues: read
  contents: read

concurrency:
  group: next-issue-bot-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: false

jobs:
  recommend-next-issue:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        
      - name: Recommend next issue
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require('./.github/scripts/bot-next-issue-recommendation.js');
            await script({ github, context, core });
