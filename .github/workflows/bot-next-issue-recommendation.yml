name: Next Issue Recommendation Bot

on:
  pull_request_target:
    types: [closed]

permissions:
  pull-requests: write
  issues: read
  contents: read

concurrency:
  group: next-issue-bot-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: false

jobs:
  recommend-next-issue:
    runs-on: hl-sdk-py-lin-md
    if: github.event.pull_request.merged == true
    
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        
      - name: Recommend next issue
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # 8.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require('./.github/scripts/bot-next-issue-recommendation.js');
            await script({ github, context, core });
