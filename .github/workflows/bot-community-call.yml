name: PythonBot - Community Call Reminder

on:
  # push:
  schedule:
    - cron: '0 10 * * 3'  # 10:00 UTC on Wednesdays (4 hours before 2PM UTC meeting)
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry run mode (simulate without posting comments)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: read
  issues: write

jobs:
  community-call-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Run Community Call Bot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          REPO: ${{ github.repository }}
        run: |
          chmod +x scripts/community-call.sh
          ./scripts/community-call.sh "$REPO"