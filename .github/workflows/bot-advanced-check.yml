name: PythonBot - Advanced Requirement Check

on:
  issues:
    types: [assigned, labeled]

  workflow_dispatch:
    inputs:
      dry_run:
        description: "If true, run in log-only mode (no comments or unassignments)"
        required: false
        default: "true"
        type: string
      username:
        description: "GitHub username to dry-run qualification check"
        required: true
        type: string

permissions:
  contents: read   # required for actions/checkout
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.run_id }}
  cancel-in-progress: true

jobs:
  #######################################
  # Automatic enforcement + manual dry-run
  #######################################
  check-advanced-qualification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout scripts
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af1b8 # v4
        with:
          sparse-checkout: |
            .github/scripts
          sparse-checkout-cone-mode: false

      - name: Determine if check is required
        id: decide
        run: |
          chmod +x .github/scripts/bot-advanced-check-decide.sh
          .github/scripts/bot-advanced-check-decide.sh
      - name: Verify User Qualification
        if: ${{ steps.decide.outputs.should_run == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          # Issue-driven execution
          TRIGGER_ASSIGNEE: ${{ github.event.assignee.login || '' }}
          ISSUE_NUMBER: ${{ github.event.issue.number || '' }}
          # Manual execution (workflow_dispatch)
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || 'false' }}
          DRY_RUN_USER: ${{ github.event_name == 'workflow_dispatch' && inputs.username || '' }}
        run: |
          chmod +x .github/scripts/bot-advanced-check.sh
          .github/scripts/bot-advanced-check.sh