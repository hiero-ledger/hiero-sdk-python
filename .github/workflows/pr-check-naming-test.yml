name: "Test File Naming Check"

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]

permissions:
  contents: read

concurrency:
  group: test-name-check-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-file-naming:
    name: Test File Naming Check (pull request)
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Validate test filename convention
        shell: bash
        run: |
          echo "üîç Checking for invalid test filenames..."

          invalid_files=$(
            find tests -type f -name "*.py" \
              ! -name "*_test.py" \
              ! -path "tests/__init__.py" \
              ! -path "tests/unit/__init__.py" \
              ! -path "tests/unit/conftest.py" \
              ! -path "tests/unit/mock_server.py" \
              ! -path "tests/integration/__init__.py" \
              ! -path "tests/integration/utils_for_test.py" \
              | sort || true
          )

          if [ -n "$invalid_files" ]; then
            echo "‚ùå Invalid filenames detected (must end with _test.py):"
            echo "$invalid_files"
            echo
            exit 1
          fi

          echo "‚úÖ All test filenames follow the convention (*_test.py)."
