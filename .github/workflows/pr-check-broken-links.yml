name: PR Check â€“ Broken Markdown Links

on:
  pull_request:
    paths:
      - '**/*.md'

permissions:
  contents: read

jobs:
  pr-check-broken-links:
    runs-on: ubuntu-latest

    steps:
      - name: Harden runner (audit outbound calls)
        uses: step-security/harden-runner@20cf305b49e2fa9f4f60fba49b8ddebde0f4a8aa # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # replace with latest commit SHA

      - name: Check Markdown links
        uses: tcort/github-action-markdown-link-check@3a8992dcbb083a248671812c7027b6995ef88523 # replace with full commit SHA
        with:
          use-quiet-mode: 'yes'
          check-modified-files-only: 'yes'
          base-branch: 'main'