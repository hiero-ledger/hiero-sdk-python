name: PythonBot - Check Merge Conflicts

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: "check-conflicts-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  check-conflicts:
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      
      - name: Check for merge conflicts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO="${{ github.repository }}"

          echo "Checking merge status for PR #$PR_NUMBER in repository $REPO..."

          # Fetch the Pull Request JSON to inspect the 'mergeable_state'
          PR_JSON=$(gh api repos/$REPO/pulls/$PR_NUMBER)
          MERGEABLE_STATE=$(echo "$PR_JSON" | jq -r '.mergeable_state')

          echo "Current mergeable state: $MERGEABLE_STATE"

          # 'dirty' is the GitHub API status for merge conflicts
          if [ "$MERGEABLE_STATE" = "dirty" ]; then
            COMMENT=$(cat <<EOF
            Hi, this is MergeConflictBot. 
            Your pull request cannot be merged because it contains **merge conflicts**. 
            
            Please resolve these conflicts locally and push the changes.

            To assist you, please read:
            - [Resolving Merge Conflicts](https://github.com/hiero-ledger/hiero-sdk-python/blob/main/docs/sdk_developers/training/merge_conflicts.md)
            - [Rebasing Guide](https://github.com/hiero-ledger/hiero-sdk-python/blob/main/docs/sdk_developers/training/rebasing.md)

            Thank you for contributing!

            From the Hiero Python SDK Team
          EOF
            )

            # Check if we already commented to avoid spamming
            # Greps specifically for "MergeConflictBot" to distinguish from VerificationBot
            gh pr view $PR_NUMBER --repo $REPO --json comments --jq '.comments[].body' | grep -F "MergeConflictBot" >/dev/null || \
            (gh pr comment $PR_NUMBER --repo $REPO --body "$COMMENT" && echo "Comment added to PR #$PR_NUMBER")
          else
            echo "No merge conflicts detected (State: $MERGEABLE_STATE)."
          fi